<!DOCTYPE html>
<html xmlns="http//www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.org/jsf/passthrough">

<h:head>
	<meta charset="UTF-8" />
	<title>AJAX com JSF</title>
</h:head>
<h:body>

	<h:messages />
	<h3>selecOneMenu com Ajax</h3>

	<h:form>
		<h:panelGrid columns="2">
		
		Marca:
		<h:selectOneMenu id="marcas" value="#{carrosBean.siglaMarca}"
				valueChangeListener="#{carrosBean.carregarModelos}">
				<f:selectItems value="#{carrosBean.marcas}" var="marca"
					itemLabel="#{marca.sigla}" itemValue="#{marca.sigla}" />
				<f:ajax event="valueChange" execute="@this" render="modelos" />
			</h:selectOneMenu>
			<h:selectOneMenu id="modelos" value="#{carrosBean.nomeModelo}">
				<f:selectItems value="#{carrosBean.modelos}" var="modelo"
					itemLabel="#{modelo.nome}" itemValue="#{modelo.nome}" />
			</h:selectOneMenu>

		</h:panelGrid>
	</h:form>
</h:body>
</html>
